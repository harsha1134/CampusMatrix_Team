<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Copy CSS from dashboard -->
    <title>CampusMatrix - My Profile</title>
    <style>
                * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --jet-stream: #BDD9D7;
            --blue-whale: #03363D;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --text-light: #64748b;
            --accent: #0ea5e9;
            --progress-fill: #10b981;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--blue-whale);
            display: flex;
            min-height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--blue-whale);
            color: var(--jet-stream);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(189, 217, 215, 0.2);
        }
        
        .logo i {
            color: var(--jet-stream);
        }
        
        .nav-menu {
            list-style: none;
            flex-grow: 1;
        }
        
        .nav-item {
            padding: 16px 18px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-item:hover, .nav-item.active {
            background-color: rgba(189, 217, 215, 0.15);
        }
        
        .nav-item i {
            width: 22px;
            text-align: center;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px 0;
            border-top: 1px solid rgba(189, 217, 215, 0.2);
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--jet-stream);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--blue-whale);
            font-size: 20px;
        }
        
        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .welcome h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .welcome p {
            color: var(--text-light);
            font-size: 16px;
        }
        
        .notification {
            position: relative;
            cursor: pointer;
            font-size: 22px;
            color: var(--blue-whale);
        }
        
        .notification-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent);
            color: white;
            font-size: 12px;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 35px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(189, 217, 215, 0.5);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--blue-whale);
        }
        
        .card-count {
            background-color: var(--jet-stream);
            color: var(--blue-whale);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .card p {
            color: var(--text-light);
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--jet-stream);
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--progress-fill);
            border-radius: 5px;
        }
        
        .view-btn {
            background-color: var(--jet-stream);
            color: var(--blue-whale);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .view-btn:hover {
            background-color: var(--accent);
            color: white;
            transform: translateY(-2px);
        }
        
        /* Tasks & Calendar Section */
        .bottom-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }
        
        .tasks-board {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(189, 217, 215, 0.5);
        }
        
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .tasks-header h2 {
            font-size: 22px;
            color: var(--blue-whale);
        }
        
        .task-filter {
            background-color: var(--jet-stream);
            color: var(--blue-whale);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .task-item {
            display: flex;
            align-items: flex-start;
            padding: 22px 0;
            border-bottom: 1px solid rgba(189, 217, 215, 0.6);
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-icon {
            width: 46px;
            height: 46px;
            border-radius: 10px;
            background-color: var(--jet-stream);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 18px;
            color: var(--blue-whale);
            font-size: 20px;
        }
        
        .task-details h4 {
            margin-bottom: 8px;
            font-size: 18px;
            color: var(--blue-whale);
        }
        
        .task-details p {
            color: var(--text-light);
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .task-date {
            font-size: 14px;
            color: var(--text-light);
            background-color: rgba(189, 217, 215, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
        }
        
        /* Calendar */
        .calendar {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(189, 217, 215, 0.5);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .month-year {
            font-size: 22px;
            font-weight: 600;
            color: var(--blue-whale);
        }
        
        .calendar-controls i {
            color: var(--blue-whale);
            cursor: pointer;
            margin-left: 15px;
            font-size: 18px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .day-name {
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            padding: 8px;
            color: var(--text-light);
        }
        
        .day {
            text-align: center;
            padding: 12px 6px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .day:hover {
            background-color: var(--jet-stream);
        }
        
        .day.active {
            background-color: var(--accent);
            color: white;
        }
        
        .event-item {
            background-color: var(--jet-stream);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .event-time {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--blue-whale);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .event-title {
            font-size: 15px;
            color: var(--blue-whale);
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .bottom-section {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                flex-direction: row;
                padding: 20px;
            }
            
            .logo {
                margin-bottom: 0;
                margin-right: 30px;
            }
            
            .nav-menu {
                display: flex;
                overflow-x: auto;
                flex-grow: 0;
            }
            
            .nav-item {
                margin-bottom: 0;
                margin-right: 10px;
                white-space: nowrap;
            }
            
            .user-profile {
                border-top: none;
                border-left: 1px solid rgba(189, 217, 215, 0.2);
                padding-left: 20px;
                margin-left: auto;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }
            
            .sidebar {
                flex-wrap: wrap;
            }
            
            .logo {
                width: 100%;
                margin-bottom: 15px;
                justify-content: center;
            }
            
            .nav-menu {
                width: 100%;
                justify-content: center;
            }
            
            .user-profile {
                display: none;
            }
        }
          /* Add profile picture styles */
    .header-user {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .profile-pic {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: var(--jet-stream);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: var(--blue-whale);
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.3s;
    }
    
    .profile-pic:hover {
        border-color: var(--jet-stream);
        transform: scale(1.05);
    }
    
    .profile-pic.has-image {
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .profile-pic-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--jet-stream);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: var(--blue-whale);
        }
        
        .profile-info h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .profile-info p {
            color: var(--text-light);
            margin-bottom: 5px;
        }
        
        .profile-details {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .detail-row {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .detail-label {
            width: 200px;
            font-weight: 600;
            color: var(--blue-whale);
        }
        
        .detail-value {
            flex: 1;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <!-- Copy sidebar -->
    
    <div class="main-content">
        <div class="profile-container">
            <div class="profile-header" id="profileHeader">
                <!-- Will be populated by JavaScript -->
            </div>
            
            <div class="profile-details">
                <h2 style="margin-bottom: 30px;">Profile Information</h2>
                <div id="profileDetails">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get current user
        const currentUser = JSON.parse(localStorage.getItem('currentLoggedInUser'));
        
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            // Update profile header
            const initials = currentUser.fullName.split(' ').map(n => n[0]).join('').toUpperCase();
            document.getElementById('profileHeader').innerHTML = `
                <div class="profile-pic-large">${initials}</div>
                <div class="profile-info">
                    <h1>${currentUser.fullName}</h1>
                    <p><i class="fas fa-graduation-cap"></i> ${currentUser.department} Student</p>
                    <p><i class="fas fa-envelope"></i> ${currentUser.collegeEmail}</p>
                    <p><i class="fas fa-id-card"></i> ${currentUser.studentId}</p>
                </div>
            `;
            
            // Update profile details
            const departments = {
                'cse': 'Computer Science',
                'ece': 'Electronics & Communication',
                'mech': 'Mechanical Engineering',
                'civil': 'Civil Engineering',
                'eee': 'Electrical Engineering',
                'it': 'Information Technology',
                'mba': 'Business Administration',
                'other': 'Other'
            };
            
            const years = {
                '1': 'First Year',
                '2': 'Second Year',
                '3': 'Third Year',
                '4': 'Fourth Year',
                '5': 'Fifth Year',
                'PG': 'Post Graduate'
            };
            
            document.getElementById('profileDetails').innerHTML = `
                <div class="detail-row">
                    <div class="detail-label">Full Name</div>
                    <div class="detail-value">${currentUser.fullName}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Student ID</div>
                    <div class="detail-value">${currentUser.studentId}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">College Email</div>
                    <div class="detail-value">${currentUser.collegeEmail}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Personal Email</div>
                    <div class="detail-value">${currentUser.personalEmail || 'Not provided'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Academic Year</div>
                    <div class="detail-value">${years[currentUser.year] || currentUser.year}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Department</div>
                    <div class="detail-value">${departments[currentUser.department] || currentUser.department}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Account Created</div>
                    <div class="detail-value">${new Date(currentUser.registeredAt).toLocaleDateString()}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
